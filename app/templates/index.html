<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Boxing Analytics Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <header class="header">
        <h1>Boxing Analytics Dashboard ðŸ¥Š</h1>
        <div id="statusLabel" class="status-label" role="alert">CONNECTING...</div>
    </header>

    <main class="main-content">
        <section class="player-stats" aria-label="Player Statistics">
            <div class="fighter-stats">
                <div class="fighter">
                    <h2 class="fighter-name">Player 1</h2>
                    <div class="stat-row">
                        <span>Total Punches:</span>
                        <span id="totalPunches1" class="punch-count">0</span>
                    </div>
                    <div class="stat-row">
                        <span>Accuracy:</span>
                        <span id="accuracy1">0%</span>
                    </div>
                </div>
                <div class="fighter">
                    <h2 class="fighter-name">Player 2</h2>
                    <div class="stat-row">
                        <span>Total Punches:</span>
                        <span id="totalPunches2" class="punch-count">0</span>
                    </div>
                    <div class="stat-row">
                        <span>Accuracy:</span>
                        <span id="accuracy2">0%</span>
                    </div>
                </div>
            </div>
            <div class="last-punch">
                <h3>Last Punch</h3>
                <p id="lastPunch">None</p>
            </div>
        </section>

        <section class="charts" aria-label="Punch Charts">
            <div class="chart-container">
                <h3>Punch Activity Over Time</h3>
                <canvas id="lineChart" width="800" height="300"></canvas>
            </div>

            <div class="chart-container">
                <h3>Punch Type Breakdown</h3>
                <canvas id="barChart" width="800" height="300"></canvas>
            </div>
        </section>
    </main>

    <script src="/static/script.js"></script>
</body>

</html>
